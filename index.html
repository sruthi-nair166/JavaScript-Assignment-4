<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonebook</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>Phonebook</h1>
      <div class="input-box">
        <input
          type="text"
          placeholder="Enter a name or phone number"
          id="input"
        />
        <button id="search">Search</button>
        <button id="add">Add</button>
      </div>

      <div id="add-edit-modal" class="hide">
        <div class="modal-title">
          <h2>Add Contact</h2>
          <button class="close-btn">X</button>
        </div>
        <div class="modal-body">
          <div class="pfp"><span>?</span></div>
          <form>
            <label for="enter-name">Name:</label>
            <input
              type="text"
              id="enter-name"
              placeholder="Enter contact name"
              required
            />
            <label for="enter-number">Phone no:</label>
            <input
              type="text"
              id="enter-number"
              placeholder="Enter contact phone number"
              required
            />
            <div class="btns-wrapper">
              <button id="cancel">Cancel</button>
              <button type="submit" id="save">Save</button>
            </div>
          </form>
        </div>
      </div>

      <div id="mobile-preview" class="hide">
        <button class="close-btn-mobile">X</button>

        <div class="modal-body-mobile">
          <div class="pfp-mobile"><span class="initials-mobile"></span></div>
          <div>
            <p>
              <span>Name:</span>
              <span class="name-mobile"></span>
            </p>

            <p>
              <span>Phone:</span>
              <span class="phone-mobile"></span>
            </p>

            <div class="btns-wrapper-mobile">
              <button class="edit-btn-mobile">Edit</button>
              <button class="delete-btn-mobile">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <div class="list-wrapper">
        <div class="contact-list">
          <p class="empty-list">
            No contacts added yet.
            <button id="add-2">Add your first Contact!</button>
          </p>
        </div>
        <div class="contact-preview">
          <p class="empty-preview">Select a contact to see preview</p>
        </div>
      </div>
    </main>
    <script src="./scripts.js/script.js"></script>
  </body>
</html>
