<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonebook</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>Phonebook</h1>
      <div class="input-box">
        <input type="text" placeholder="Enter a name or phone number" />
        <button>Search</button>
        <button>Add</button>
      </div>
      <div class="list-wrapper">
        <div class="contact-list">
          <p>No contacts added yet. <a href="">Add your first Contact!</a></p>
        </div>
        <div class="contact-preview">Select a contact to see preview</div>
      </div>
    </main>
  </body>
</html>
